<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Interactive JavaScript Website</h1>
        <button id="themeBtn">Switch Theme</button>
    </header>

    <main>

        <!-- Form with Validation -->
        <section class="card">
            <h2>Sign Up Form</h2>
            <form id="signupForm">
                <label>Name:</label>
                <input type="text" id="nameInput">

                <label>Email:</label>
                <input type="email" id="emailInput">

                <label>Password:</label>
                <input type="password" id="passInput">

                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>

        <!-- Button that changes content -->
        <section class="card">
            <h2>Change Image</h2>
            <img id="mainImg" src="https://via.placeholder.com/200" alt="Demo Image">
            <br>
            <button id="imgBtn">Change Image</button>
        </section>

        <!-- Calculator -->
        <section class="card">
            <h2>Mini Calculator</h2>
            <input type="number" id="num1"> +
            <input type="number" id="num2">
            <button id="calcBtn">Calculate</button>
            <p id="calcResult"></p>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
